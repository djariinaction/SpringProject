<div class="container" >
<div class="col-md-6 col-md-offset-3">     
<div class="row">
<div id="logo" class="text-center">
<h1><p class="text-light" style="color: #ff0033;font-family: fantasy;">MUSIK</p></h1><p class="text-muted">#Peace #Love #Musik</p>
</div>
<form role="form" id="form-buscar">
<div class="form-group">
<div class="input-group">
<input id="1" class="form-control" type="text" name="search" placeholder="Search..." ng-model="key" required/>
<span class="input-group-btn">
<button class="btn btn-success" type="submit" ng-click="search()">
<i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
</button>
</span>
</div>
</div>
</form>
</div>            
</div>

<br>
<br>
<table class="table table-striped table-dark" style="width:70%; margin-left:15%">
<thead style = "background-color: #010101;">
  <tr>
    <td>Title</td>
    <td>Genre</td>
    <td>Album</td>
    <td>Artist(s)</td>
    <td>Language</td>
  </tr>
 </thead>
 <tbody>
 <tr ng-repeat="x in songs" style = "background-color: #333333; color: #cecab9">
    <td>{{ x.title }}</td>
    <td>{{ x.genre }}</td>
    <td>{{ x.album  }}</td>
    <td><p><span ng-repeat="artist in x.artists">
            {{artist.name}} {{$last ? '' : ($index==artists.length-2) ? ' and ' : ', '}}
  </span></p></td>
    <td>{{ x.language }}</td>
  </tr>
 
 </tbody>
</table>
</div>
